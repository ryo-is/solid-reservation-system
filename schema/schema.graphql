type User {
  id: ID!
  name: String!
  kana: String!
  address: String!
  email: String!
  tell: String!
  memo: String!
}

input AddUser {
  name: String!
  kana: String!
  address: String!
  email: String!
  tell: String!
  memo: String!
}

type Hello {
  message: String!
}

type Query {
  hello: Hello!
  user(userId: ID!): User!
}

type Mutation {
  addUser(input: AddUser!): User!
}
