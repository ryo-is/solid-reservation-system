overwrite: true
schema: '../schema/schema.graphql'
documents:
  - './src/**/*.ts'
  - './src/**/*.tsx'
generates:
  src/generated/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  src/generated/graphql.schema.json:
    plugins:
      - 'introspection'
config:
  skipTypename: true
